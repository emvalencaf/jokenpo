<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JoKenPo</title>
    <link rel="stylesheet" href="css/style.css">

<body>
    <header>
        <h1><sup>&#x270A; &#x1F590; &#x270C;</sup> JoKenPo <sup>&#x270A; &#x1F590; &#x270C;</sup> </h1>
    </header>
    <main>
        <section id="intro">
            <p>
                Escolha como vai jogar:
            </p>
            <div>
                <label name="pedra" class="joKenPo">
                    <input type="radio" name="radioJoKenPo" id="pedra" checked>
                    <span>&#x270A; Pedra &#x270A;</span>
                </label>
                <label for="papel" class="joKenPo">
                    <input type="radio" name="radioJoKenPo" id="papel">
                    <span>&#x1F590; Papel &#x1F590;</span>
                </label>
                <label for="tesoura" class="joKenPo">
                    <input type="radio" name="radioJoKenPo" id="tesoura">
                    <span>&#x270C; Tesoura &#x270C;</span>
                </label>
            </div>
            <p>
                <button class="btn" id="botaoJogar">
                    Jogar
                </button>
                <button class="btn btn-inativo" id="botaoHistorico">
                    Ver Histórico
                </button>
                <button class="btn btn-inativo" id="botaoJogarNovamente">
                    Jogar Novamente
                </button>
            </p>
        </section>
        <section id="res">

        </section>
        <section id="res2">

        </section>
    </main>

        <p>

        </p>
